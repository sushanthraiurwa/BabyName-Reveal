<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming Ceremony</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Naming Ceremony</h1>
    </header>

    <!-- Main Content Section -->
    <main id="container">
        <h2>Welcome to the Naming Ceremony</h2>

        <!-- Countdown Section -->
        <div id="countdown">
            <div><span id="days">00</span> Days</div>
            <div><span id="hours">00</span> Hours</div>
            <div><span id="minutes">00</span> Minutes</div>
            <div><span id="seconds">00</span> Seconds</div>
        </div>

        <!-- Name Reveal Section -->
        <div id="name-reveal" class="hidden">
            <h2>Welcome to the World!</h2>
            <h1 id="baby-name"></h1>
            <div id="popper"></div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
       
    </footer>

    <script src="script.js"></script>
</body>
</html>
